<div class="modal-header">
	<h3>Pin Code</h3>
	<h5>Send this to your friends, if you have any.</h5>
</div>
<div class="modal-body">
	<label for="copy">click to select</label>
	<input id="copy" onclick="this.select();" type="text" class="form-control" value="{{code}}">
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">
		Close
	</button>
</div>
