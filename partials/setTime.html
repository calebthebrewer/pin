<div class="modal-header">
	<h3>Set Expiration</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group" name="expirationForm">
			<label for="expiration">How long are you staying here?</label>
			<input type="text" class="form-control" id="expiration" placeholder="(minutes)" ng-model="expiration">
		</div>
		<input type="submit" class="hidden" ng-submit="drop()" value="Submit">
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">
		Cancel
	</button>
	<button class="btn btn-primary" type="button" for="expirationForm" ng-submit="drop()">
		Drop Pin
	</button>
</div>
