<google-map
	center="map.center"
	zoom="map.zoom" 
	markers="map.markers"
	latitude="map.clickedLatitude"
	longitude="map.clickedLongitude"
	mark-click="true"
	draggable="true"
	style="height: 100%; width: 100%;">
</google-map>
<div ng-hide="droppedPin" class="navbar navbar-default navbar-fixed-bottom">
	<div class="navbar-inner" style="margin-top: 8px;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-primary btn-block" ng-click="dropPin()">Drop Pin</button>	
				</div>
				<div class="pull-right">
					<a ng-click="wrongLocation()">Wrong location?</a>
				</div>
			</div>
		</div>
	</div>
</div>
